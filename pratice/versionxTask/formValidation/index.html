<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <form > -->
            <div class="input-group">
                <label>Username</label><br>
                <input type="text" id="name" onkeyup="nameValid()" required > <br>
                <span id="name-error"></span>
            </div>
            <div  class="input-group">
                <label>Email</label><br>
                <input type="text" id="email" onkeyup="emailValid()" required> <br>
                <span id="email-error"></span>
            </div>
            <div  class="input-group">
                <label>Password</label><br>
                <input type="text" id="pwd" onkeyup="pwdValid()" required> <br>
                <span id="pwd-error" style="color: red;"></span>
            </div>
            <div  class="input-group">
                <label>Confirm Password</label><br>
                <input type="text" id="repwd" onkeyup="repwdValid()" required> <br>
                <sapn id="repwd-error"></sapn>
            </div>
            <div style="display: flex;justify-content: center;flex-direction: column;">
                <button onclick="valid()">valid</button>
                <!-- <span id="submit-error"></span> -->
            </div>
        <!-- </form> -->
        <div id="table">
            <tr>
                <th>UserName</th>
                <th>EmailId</th>
                <th>Password</th>
                <th>ConfirmPassword</th>
            </tr>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
